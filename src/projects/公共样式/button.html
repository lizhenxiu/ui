<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/robotUI.css">
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/main.css">
</head>
<style>
    body{
        background: #fff !important;
        padding: 30px;
    }
    .c-box {
        border: 1px solid #e9e9e9;
        border-radius: 4px;
        display: inline-block;
        width: 50%;
        position: relative;
        padding: 15px;
    }
</style>
<body>
<div class="rob-row">
    <h3>button按钮有类型</h3>
    <div class="rob-row-12 c-box">
        <button class=" rob-btn rob-btn-danger rob-btn-line rob-btn-circle pd38">入金</button>
        <button class="rob-btn rob-btn-danger rob-btn-circle pd38" type="button">搜索</button>
        <button class="rob-btn rob-btn-minor rob-btn-circle pd38" type="button">清除</button>
        <button type="submit" class="rob-btn rob-btn-block rob-btn-danger rob-btn-circle">登录</button>
        <p>.pd38 为边框类</p>
    </div>
    <div class="rob-row-12"></div>
    <div class="rob-row-12"></div>
    <div class="rob-row-12"></div>
</div>
</body>
</html>
