<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>二维码弹窗</title>
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/robotUI.css">
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/main.css">
</head>

<body>
<div class="rob-alert-cover" data-dismiss="rob-alert"></div>

<div class="qb-alert-g__box rob-alert-dismissible" style="display:block">
    <button type="button" class="rob-alert-close" data-dismiss="rob-alert" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
        <div class="qb-alert-g__box__title">
            <img src="../../../app/assets/images/logo.png" alt="">|<span>扫码支付</span>
        </div>
        <div class="qb-alert-g__box__code">
            <img class="img-qrcode" src="../../../app/assets/images/QRcode.png" alt="">
            <p>V2017092700000003</p>
        </div>
        <div class="qb-alert-g__box__pay">
            <div class="qb-alert-g__box__pay__sty">欢迎使用<span class="qb-alert-g__box__pay__col_1">支付宝</span>／<span class="qb-alert-g__box__pay__col_2">微信</span>支付</div>
            <img src="../../../app/assets/images/pay.png" alt="">
            <img src="../../../app/assets/images/WeChat.png" alt="">
        </div>
    <div class="qb-alert-g__box__step">
        <ul class="rob-row">
            <li class="rob-col-md-8 rob-col-sm-8 rob-col-xs-8"><img src="../../../app/assets/images/step01.png" alt=""><span>打开扫一扫</span></li>
            <li class="rob-col-md-8 rob-col-sm-8 rob-col-xs-8"><img src="../../../app/assets/images/step02.png" alt=""><span>扫描二维码</span></li>
            <li class="rob-col-md-8 rob-col-sm-8 rob-col-xs-8"><img src="../../../app/assets/images/step03.png" alt=""><span>完成支付</span></li>
        </ul>
        <p>客服电话：400-8888-888</p>
    </div>
</div>

</body>

</html>
