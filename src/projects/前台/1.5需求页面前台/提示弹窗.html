<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/robotUI.css">
    <link rel="stylesheet" type="text/css" href="../../../app/assets/css/main.css">
</head>
<style>
    body{background: rgba(0, 0, 0, 0.8) !important;height: auto}
    .rob-col-md-24 .rob-alert.rob-alert-dismissible{
        position: relative;
        transform: none;
        left: 20px;
        margin-top:20px;
        margin-left: 0;
    }
</style>
<body style="position:relative">
<div class="rob-row">
    <div class="rob-col-md-24">
        <div  class="rob-alert alert-form rob-alert-dismissible">
            <button type="button" class="rob-alert-close" data-dismiss="rob-alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <div class="rob-alert-title rob-alert-title-color text-center"> 提示</div>
            <div class="rob-alert-content">
                <h4 class="rob-form-group mb30 fs14 text-left plr10">首次购买需先开通理财账户，您还需补充以下资料：</h4>

                <div class="rob-row text-center qb-form-group-b10-g  qb-form-pd-g__xs-label">

                    <div class="rob-form-group rob-col-lg-24">
                        <div class="rob-col-lg-8 rob-col-md-8 rob-col-sm-8 rob-col-xs-24 text-left qb-no-padding-rg">
                            <label class="rob-input-label">企业营业执照有效期：
                            </label>
                        </div>
                        <div class="rob-col-lg-16 rob-col-md-16 rob-col-sm-16 rob-col-xs-24">
                            <div class="rob-input-item">
                                <input type="text" class="rob-input" placeholder="请输入用户姓名">
                            </div>
                            <div class="rob-error-message text-left qb-red-g">
                                <i class="qb-icon-report1"></i>使用单一的一组栅格类内。
                            </div>
                        </div>
                    </div>
                    <div class="rob-form-group rob-col-lg-24">
                        <div class="rob-col-lg-8 rob-col-md-8 rob-col-sm-8 rob-col-xs-24 text-left qb-no-padding-rg">
                            <label class="rob-input-label">公司地址：
                            </label>
                        </div>
                        <div class="rob-col-lg-16 rob-col-md-16 rob-col-sm-16 rob-col-xs-24">
                            <div class="rob-row rob-select-address">
                                <div class="rob-col-md-8 rob-col-lg-8 rob-col-xs-8 ob-col-sm-8 rob-select-address-item">
                                    <div class="rob-select open">
                                        <div class="rob-has-icon-right" data-toggle="dropdown" aria-expanded="true">

                                            <div class="rob-select-box rob-has-icon-right">
                                                <i class="rob-is-icon-right qb-icon-angle-down"></i> 请选择
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="rob-col-md-8 rob-col-lg-8 rob-col-xs-8 ob-col-sm-8 rob-select-address-item">
                                    <div class="rob-select open">
                                        <div class="rob-has-icon-right" data-toggle="dropdown" aria-expanded="true">

                                            <div class="rob-select-box rob-has-icon-right">
                                                <i class="rob-is-icon-right qb-icon-angle-down"></i> 请选择
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="rob-col-md-8 rob-col-lg-8 rob-col-xs-8 ob-col-sm-8 rob-select-address-item">
                                    <div class="rob-select open">
                                        <div class="rob-has-icon-right" data-toggle="dropdown" aria-expanded="true">

                                            <div class="rob-select-box rob-has-icon-right">
                                                <i class="rob-is-icon-right qb-icon-angle-down"></i> 请选择
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt10">
                                <div class="rob-input-item">
                                    <input type="text" class="rob-input" placeholder=" 详细地址">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rob-form-group rob-col-lg-24">
                        <div class="rob-col-lg-8 rob-col-md-8 rob-col-sm-8 rob-col-xs-24 text-left qb-no-padding-rg">
                            <label class="rob-input-label">法人代表名称：
                            </label>
                        </div>
                        <div class="rob-col-lg-16 rob-col-md-16 rob-col-sm-16 rob-col-xs-24">
                            <div class="rob-input-item">
                                <input type="text" class="rob-input" placeholder="法人代表名称">
                            </div>
                        </div>
                    </div>

                    <div class="rob-form-group rob-col-lg-24">
                        <div class="rob-col-lg-8 rob-col-md-8 rob-col-sm-8 rob-col-xs-24 text-left qb-no-padding-rg">
                            <label class="rob-input-label">法人代表证件：
                            </label>
                        </div>
                        <div class="rob-col-lg-16 rob-col-md-16 rob-col-sm-16 rob-col-xs-24">
                            <div class="rob-row rob-select-address">
                                <div class="rob-col-md-8 rob-col-lg-8 rob-col-xs-8 ob-col-sm-8 rob-select-address-item">
                                    <div class="rob-select open">
                                        <div class="rob-has-icon-right" data-toggle="dropdown" aria-expanded="true">

                                            <div class="rob-select-box rob-has-icon-right">
                                                <i class="rob-is-icon-right qb-icon-angle-down"></i>港澳台通
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="rob-col-md-16 rob-col-lg-16 rob-col-xs-16 ob-col-sm-16 rob-select-address-item">
                                    <div class="rob-input-item">
                                        <input type="text" class="rob-input" placeholder="请输入证件号码">
                                    </div>
                                </div>

                            </div>
                            <div class="mt10">
                                <div class="rob-input-item">
                                    <input type="text" class="rob-input" placeholder="请输入有效期">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rob-form-group rob-col-lg-24">
                        <div class="rob-col-lg-8 rob-col-md-8 rob-col-sm-8 rob-col-xs-24 text-left qb-no-padding-rg">
                            <label class="rob-input-label">企业营业执照有效期：
                            </label>
                        </div>
                        <div class="rob-col-lg-16 rob-col-md-16 rob-col-sm-16 rob-col-xs-24">
                            <div class="rob-form-group ">
                            <div class="rob-upload qb-container-g__upload up-lable-center">
                                <div class="rob-upload-card ">
                                    <i class="rob-icon-delete rob-upload-close"></i>
                                    <div class="rob-upload-card-type rob-upload-add">
                                        <i class="qb-icon-rob-icon-plus"></i>
                                        <input class="file" type="file" name="">
                                        <img src="" class="fileimg">
                                    </div>

                                </div>
                                <lable class="rob-fileimgtext text-center lh40">
                                    银行账户证明文件
                                </lable>
                            </div>
                            <div class="rob-upload qb-container-g__upload up-lable-center">
                                <div class="rob-upload-card ">
                                    <i class="rob-icon-delete rob-upload-close"></i>
                                    <div class="rob-upload-card-type rob-upload-add">
                                        <i class="qb-icon-rob-icon-plus"></i>
                                        <input class="file" type="file" name="">
                                        <img src="" class="fileimg">
                                    </div>

                                </div>
                                <lable class="rob-fileimgtext text-center lh40">
                                    授权书
                                </lable>
                            </div>
                            </div>
                            <div class="qb-red-g text-left">
                                <p>请添加清晰的附件图片，格式需为png/jpg/pdf）,不满足要求将可能理财账户开通失败</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="rob-alert-button rob-alert-button-45">
                <button type="button" class="rob-btn rob-btn-danger rob-btn-circle ">提交</button>
            </div>
        </div>
    </div>
</div>






</body>

</html>
